<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 1000">
	<g>
		<!-- play -->
		<rect x="20" y="20" width="60" height="60" fill="#e0e0e0"/>
		<polygon points="37,30 37,70 68,50" fill="black"/>

		<!-- stop -->
		<rect x="120" y="20" width="60" height="60" fill="#e0e0e0"/>
		<rect x="130" y="30" width="40" height="40" fill="black"/>

		<!-- pause -->
		<rect x="220" y="20" width="60" height="60" fill="#e0e0e0"/>
		<rect x="235" y="30" width="10" height="40" fill="black"/>
		<rect x="255" y="30" width="10" height="40" fill="black"/>
	</g>
</svg>
