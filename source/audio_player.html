<section class="Xsimple audio_player">
	<div class="controls">
		<button name="back"        class="audio_track_back"  title="Skip to previous song" accesskey="b">Back</button>
		<button name="stop"        class="audio_stop"        title="Stop playing"          accesskey="s">Stop</button>
		<button name="play"        class="audio_play"        title="Play/pause"            accesskey="p" autofocus>Play</button>
		<button name="pause"       class="audio_pause"       title="Pause playback">Pause</button>
		<button name="next"        class="audio_track_next"  title="Skip to next song"     accesskey="n">Next</button>
		<input name="volume"   type="range" min="0" max="1" title="Volume"   step="any" value="0.25">
		<button name="volume_down" class="audio_volume_down" title="Lower maximum volume"  accesskey="-">Reduce maximum volume</button>
		<button name="volume_mute" class="audio_volume_mute" title="Turn off sound"        accesskey="m">Zero volume</button>
		<button name="volume_up"   class="audio_volume_up"   title="Higher maximum volume" accesskey="+">Increase maximum volume</button>
		<button name="advanced"    class="audio_tuning"      title="Advanced Controls"     accesskey="e">Waveform, EQ, Analyser</button>
		<input name="progress" type="range" min="0" max="1" title="Seek bar" step="any" value="0">
		<button name="loop_list"   class="audio_loop_list"   title="Loop playlist">Loop Playlist</button>
		<button name="loop_song"   class="audio_loop_song"   title="Loop song">Loop Song</button>
		<div class="lcd">
			<time class="timestamp">00:00:00.0</time>
			<time class="remaining">00:00:00.0</time>
			<span class="indicator list">List</span>
			<span class="indicator song">Song</span>
			<span class="indicator pause blink">Pause</span>
			<span class="indicator wake_lock">Lock</span>
		</div>
		<button name="stars"       class="audio_config"      title="Toggle starfield animation">Configuration</button>
		<button name="import"      class="audio_eject"       title="Play your own music">Import Songs</button>
	</div>
	<canvas class="waveform"></canvas>
	<div class="equalizer">
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
		<input type="range" min="-1" max="1" value="0" step="any"><span>0 Hz</span>
	</div>
	<canvas class="analyser" title="Click for modes, wheel zooms"></canvas>
	<div class="reels">
		<span class="primary reel"></span>
		<span class="secondary reel"></span>
	</div>
	<form class="filter">
		<input name="filter_text" type="text" placeholder="Artist, album, title"
			accesskey="f" autocomplete="on" autocorrect="off" spellcheck="off"
		>
		<button name="filter_apply">Filter</button>
		<button name="filter_clear">All Songs</button>
	</form>
	<ul class="albumlist" Xtabindex="0"></ul>
	<ol class="playlist" Xtabindex="0"></ol>
	<div class="album_cover">
		<a href="covers/earwiggle_music_player.jpg" target="_blank">
			<img src="covers/earwiggle_music_player.jpg" alt="Album cover">
		</a>
		<p class="comments"><b>Eardrums not included</b></p>
	</div>
	<div class="now_playing">
		<h2>
			<span class="artist">Earwiggle</span>
			<span class="album"></span>
			<span class="song">Music Player</span>
		</h2>
	</div>
	<pre class="empty lyrics"></pre>
</section>

<div class="hidden debug_stats">
	<form action="dialog">
		<label>
			Admin:
			<input type="password" name="admin" placeholder="seCret">
			<button name="loadPassword">Load</button>
			<button name="savePassword">Save</button>
		</label>
	</form>
</div>
